<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Twitter Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1em;
        }

        .search-bar button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .search-bar button:hover {
            background-color: #2980b9;
        }

        .history-item {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }

        .history-item h4 {
            font-size: 1.2em;
            color: #2c3e50;
        }

        .history-item p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .history-item strong {
            color: #3498db;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tweet Sentiment Analysis History</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <form action="{{ url_for('history') }}" method="POST">
                <input type="text" name="search" placeholder="Search tweets, sentiments, or usernames..." value="{{ request.form.get('search', '') }}">
                <button type="submit">Search</button>
            </form>
        </div>

        {% if results %}
        <div>
            {% for tweet, sentiment, username, date_time in results %}
            <div class="history-item">
                <h4>{{ tweet }}</h4>
                <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                <p><strong>Username:</strong> {{ username }}</p>
                <p><strong>Date:</strong> {{ date_time }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="no-results">No results found.</p>
        {% endif %}
    </div>
</body>
</html>
